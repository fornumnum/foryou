<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">What ice cream flavor do you want?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/cookies.jpeg" alt="cookies" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> cookies n cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cheese.jpeg" alt="cheese" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> cheese</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/vanilla.jpeg" alt="vanilla" />
        <label><input type="checkbox" name="dessert" value="che" /> vanilla</label>
      </div>
      <div class="dessert-item">
        <img src="food/choco.jpeg" alt="choco" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> chocolate</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/berry.jpeg" alt="straw" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          strawberry</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/road.jpeg" alt="rocky" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          rocky road</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
